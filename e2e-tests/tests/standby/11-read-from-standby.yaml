apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 30
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions
      data=$(run_psql_local '\c myapp2 \\\ SELECT * from myApp;' "postgres:$(get_psql_user_pass standby-primary-pguser-postgres)@$(get_psql_user_host standby-standby-pguser-postgres)")

      kubectl create configmap -n "${NAMESPACE}" 11-read-from-standby --from-literal=data="${data}"
