apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions
      kubectl get pg -o yaml -n "${NAMESPACE}" | grep genera

      run_psql_local \
        '\c myapp \\\ TRUNCATE TABLE myApp' \
        "postgres:$(get_psql_user_pass demand-backup-pguser-postgres)@$(get_psql_user_host demand-backup-pguser-postgres)"
