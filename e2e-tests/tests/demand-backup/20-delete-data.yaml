apiVersion: kuttl.dev/v1beta1
kind: TestStep
timeout: 320
commands:
  - script: |-
      set -o errexit
      set -o xtrace

      source ../../functions

      sleep 240

      run_psql_local \
        '\c myapp \\\ TRUNCATE TABLE myApp' \
        "postgres:$(get_psql_user_pass demand-backup-pguser-postgres)@$(get_psql_user_host demand-backup-pguser-postgres)"
